<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Another Page with Static Squares</title>

    <link rel="stylesheet" href="/style.css" />

    <style>
      body {
        background: White;
        font-family: Monospace;
        overflow: hidden; 
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center; 
        align-items: center;
      }

     
      #mydiv {
        background: White;
        width: 175px;
        height: 175px;
        transition: 2s;
        padding: 20px;
        text-align: center;
        cursor: pointer;
        position: absolute;
        animation: randomMovement 15s infinite; 
      }

      #mydiv:hover {
        background: Gold;
        color: white;
      }
      a {
        color: white;
        text-decoration: none;
      }

       a:hover {
        color: lightgray;
      }

     
      @keyframes randomMovement {
        0% {
          top: 0%;
          left: 0%;
        }
        25% {
          top: 80%;
          left: 5%;
        }
        50% {
          top: 20%;
          left: 80%;
        }
        75% {
          top: 75%;
          left: 15%;
        }
        100% {
          top: 60%;
          left: 60%;
        }
      }
      .square {
        position: absolute;
        width: 175px;  
        height: 175px; 
        background-color: Grey;
      }
    </style>
  </head>

  <body>
    
    <a href="javascript:void(0);" onclick="createSquares()">
      <div id="mydiv">The End of The Sidewalk</div>
    </a>

    <script>
      
      function createSquares() {
       
        const numberOfSquares = 100;

       
        for (let i = 0; i < numberOfSquares; i++) {
          const square = document.createElement('div');
          square.classList.add('square');

         
          const top = Math.random() * (window.innerHeight - 50);  
          const left = Math.random() * (window.innerWidth - 50); 

          square.style.top = `${top}px`;
          square.style.left = `${left}px`;

          
          document.body.appendChild(square);
        }
      }
    </script>
  </body>
</html>
