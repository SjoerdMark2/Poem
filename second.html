<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Another Page with Animated Squares</title>

    <!-- Import the webpage's external stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <style>
      body {
        background: gold;
        font-family: Arial, sans-serif;
        overflow: hidden; /* Prevents scrolling */
        margin: 0;
        padding: 0;
      }

      #mydiv {
        background: red;
        width: 200px;
        height: 100px;
        transition: 2s;
        padding: 20px;
        margin-top: 20px;
        text-align: center;
        cursor: pointer;
      }

      #mydiv:hover {
        background: blue;
        color: white;
      }

      /* Square styling - make them twice as big */
      .square {
        position: absolute;
        width: 100px;  /* Increased size */
        height: 100px; /* Increased size */
        background-color: grey;
        animation: moveAround 2s linear infinite, randomMovement 1s linear infinite; /* Chaotic movement and rotation */
      }

      /* Rotation animation */
      @keyframes moveAround {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Random chaotic movement animation */
      @keyframes randomMovement {
        0% {
          top: 0%;
          left: 0%;
        }
        25% {
          top: 80%;
          left: 5%;
        }
        50% {
          top: 20%;
          left: 80%;
        }
        75% {
          top: 75%;
          left: 15%;
        }
        100% {
          top: 60%;
          left: 60%;
        }
      }
    </style>
  </head>

  <body>
    <!-- Page contents go here -->
    <h1>ðŸ€¨ A PLACE WHERE THE SIDEWALK ENDS ðŸ“™</h1>

    <!-- Link to trigger the appearance of squares -->
    <a href="javascript:void(0);" onclick="createSquares()">
      <div id="mydiv">The End of The Sidewalk</div>
    </a>

    <!-- End of page contents -->

    <script>
      // Function to create squares dynamically when the link is clicked
      function createSquares() {
        // Number of squares to create
        const numberOfSquares = 50;

        // Loop to create the squares
        for (let i = 0; i < numberOfSquares; i++) {
          const square = document.createElement('div'); // Create a new div element
          square.classList.add('square'); // Add the 'square' class to the div

          // Random position for each square
          const top = Math.random() * 100;  // Random top percentage (0-100)
          const left = Math.random() * 100; // Random left percentage (0-100)

          square.style.top = `${top}%`;
          square.style.left = `${left}%`;

          // Append the square to the body
          document.body.appendChild(square);
        }
      }
    </script>
  </body>
</html>
